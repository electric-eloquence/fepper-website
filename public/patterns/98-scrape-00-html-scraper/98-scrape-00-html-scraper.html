      /* We don't want these styles to get applied to View All because they get called last and take priority. */

      if (window.location.pathname === '/patterns/98-scrape-00-html-scraper/98-scrape-00-html-scraper.html') {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = '/fepper-core/style.css';
        link.media = 'all';
        document.getElementsByTagName('head')[0].appendChild(link);

        window.onload = () => {
          // Reveal the heading after the new styles load to avoid the blink when applying new styles.
          const scraperHeading = document.getElementById('scraper-heading');

          if (scraperHeading) {
            scraperHeading.style.display = 'block';

        };

    })();

      const s = document.getElementById(target);

      for (let i = 0, l = js.length; i < l; i++) {
        const src = (typeof js[i] !== 'string') ? js[i].src : js[i];
        const c = document.createElement('script');
        c.src = '../../' + src + cb;

        if (typeof js[i] !== 'string') {

            c.onload = ((dep, cb, target) => {
              return () => {
                scriptLoader.run(dep, cb, target);
              };
            })(js[i].dep, cb, target);
          }
        }
        s.parentNode.insertBefore(c, s);
      }
    }
  }
</script>
